<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
   integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
   integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
   crossorigin="anonymous"></script>
   <script src="/scripts/script.js"></script>
   <link rel="stylesheet" type="text/css" href="/css/style.css">
   <link rel="stylesheet" type="text/css" href="/css/lr.css">
   <title>Login/Register</title>
</head>
<div id="nbar"></div>

<div class="container" >
   <a class="links" id="paracadastro"></a>
   <a class="links" id="paralogin"></a>
   
   <div class="content">      
     <!--FORMULÁRIO DE LOGIN-->
     <div id="login">
       <form method="post" action=""> 
         <h1>Login</h1> 
         <p> 
           <label for="email_login">Seu e-mail</label>
           <input id="email_login" name="email_login" required="required" type="text" placeholder="contato@gmail.com"/>
         </p>
         
         <p> 
           <label for="senha_login">Sua senha</label>
           <input id="senha_login" name="senha_login" required="required" type="password" placeholder="1234" /> 
         </p>
         
         <p> 
           <input type="checkbox" name="manterlogado" id="manterlogado" value="" /> 
           <label for="manterlogado">Manter-me logado</label>
         </p>
         
         <p> 
           <input type="submit" value="Logar" /> 
         </p>
         
         <p class="link">
           Ainda não tem conta?
           <a href="#paracadastro">Registre-se</a>
         </p>
       </form>
     </div>

     <!--FORMULÁRIO DE CADASTRO-->
     <div id="cadastro">
       <form method="post" action=""> 
         <h1>Registro</h1> 
         
         <p> 
           <label for="nome_cad">Seu nome</label>
           <input id="nome_cad" name="nome_cad" required="required" type="text" placeholder="Luís Oliveira" />
         </p>
         
         <p> 
           <label for="email_cad">Seu e-mail</label>
           <input id="email_cad" name="email_cad" required="required" type="email" placeholder="contato@gmail.com"/> 
         </p>
         
         <p> 
           <label for="senha_cad">Sua senha</label>
           <input id="senha_cad" name="senha_cad" required="required" type="password" placeholder="1234"/>
         </p>
         
         <p> 
           <input type="submit" value="Cadastrar"/> 
         </p>
         
         <p class="link">  
           Já tem conta?
           <a href="#paralogin"> Ir para Login </a>
         </p>
       </form>
     </div>
   </div>
 </div> 


</body>
</html>
