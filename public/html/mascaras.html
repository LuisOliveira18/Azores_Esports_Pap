<!doctype html>
<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="/scripts/script.js"></script>
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <link rel="stylesheet" type="text/css" href="/css/info.css">
    <link rel="stylesheet" type="text/css" href="/css/footer.css">
    <title>AZORES ESPORTS</title>
</head>

<body onload="initForm();">
    <div id="nbar"></div>
    <section id="section">
        <div class="container">
            <div class="contact-box">
                <div class="left">
                    <div class="card" style="width: 18rem;margin-right: 10px;">
                        <img class="card-img-top" src="/img/Merch/AZMascs.png" alt="">
                        <div class="service card-effect">
                            <div class="card-body">
                                <h5 class="card-title">Máscaras</h5>
                                <p class="card-text">Evita a pandemia com estilo.</p>
                                <p class="card-text">Utiliza a nova sensação da atualidade</p>
                                <p class="card-text">Preço: 6,99€</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="right">
                    <h2>Contacte-nos</h2>
                    <input type="text" class="field" placeholder="Nome Completo" id="contact-PrimNome">
                    <input type="email" class="field" placeholder="Email" id="contact-email">
                    <input type="number"  name="Quantidade" class="field" placeholder="Telemóvel" id="contact-telem">
                    <textarea placeholder="Tamanho e morada:" id="contact-mensagem" class="field" required></textarea>
                    <div class="inputBox" method="POST">
                        <button onclick="enviarContactos()" class="btn" type="submit" >Enviar Mensagem</button>
                     </div>
                </div>
            </div>
        </div>
        </div>
    </div>
    </section>
    <div id="foot"></div>
    <style>

    </style>


</body>

</html>
