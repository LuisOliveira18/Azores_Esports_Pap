<!doctype html>
<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="/scripts/script.js"></script>
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <link rel="stylesheet" type="text/css" href="/css/info.css">
    <title>AZORES ESPORTS</title>
</head>

<body onload="initForm();">
    <div id="nbar"></div>
    <section id="section">
        <div class="container">
            <div class="col-12 mx-auto">
                <div class="row">

                    <h6><b>Tshirt Preta</b></h6>
                    <div class="container">
                        <div class="card" style="width: 18rem;margin-right: 10px;">
                            <img class="card-img-top" src="/img/Merch/AZTshirt.png" alt="">
                            <div class="service card-effect">
                                <div class="card-body">
                                    <h5 class="card-title">Tshirt Preta</h5>
                                    <p class="card-text">MODA!!</p>
                                    <p class="card-text">Veste o milhafre azul dos games!</p>
                                    <p class="card-text">Preço: 14,99€</p>
                                </div>
                            </div>
                        </div>
                        <div class="contact-box">
                            <div class="left">
                            </div>
                            <div class="right">
                                <h2>Informa-nos as tuas medidas!</h2>
                                <input type="text" class="field" placeholder="Nome Completo" id="contact-PrimNome">
                                <input type="email" class="field" placeholder="Email" id="contact-email">
                                <input type="number"  name="telemovel" class="field" placeholder="Quantidade" id="contact-telem">
                                <textarea placeholder="Tamanho e morada: " id="contact-mensagem" class="field" required></textarea>
                                <div class="inputBox" method="POST">
                                    <button onclick="enviarContactos()" class="btn" type="submit" >Enviar Mensagem</button>
                                 </div>
                            </div>
                        </div>
                    </div>
                         
                    </div>
                </div>
            </div>
        </div>
    </section>
    <div id="foot"></div>
    <style>

    </style>


</body>

</html>
