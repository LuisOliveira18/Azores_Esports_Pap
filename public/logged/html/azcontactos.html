<!doctype html>
<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="/scripts/script.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <link rel="stylesheet" type="text/css" href="/css/contactos.css">




    <title>AZORES ESPORTS</title>
</head>

<body onload="initForm();">
    <div id="nbar"></div>
    <!--Hero-->
    <div class="container mb-5" >
        <h1>Envie-nos uma mensagem!✉️</h1>
        <form target="_blank" action="https://formsubmit.co/azoresesports@gmail.com" method="POST">
          <div class="form-group">
            <div class="form-row">
              <div class="col">
                <input type="text" name="name" class="form-control" placeholder="Nome Completo" required>
              </div>
              <div class="col">
                <input type="email" name="email" class="form-control" placeholder="Correio Eletrônico" required>
              </div>
            </div>
          </div>
          <div class="form-group">
            <textarea placeholder="Escreve a tua mensagem" class="form-control" name="message" rows="10" required></textarea>
          </div>
          <button type="submit" class="btn btn-lg btn-dark btn-block">Enviar mensagem</button>
        </form>
      </div>
    <!--HeroEnd-->
    <div id="foot"></div>
</body>

</html>
